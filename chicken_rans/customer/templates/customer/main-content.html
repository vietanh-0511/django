<!-- main content -->
<div class="main-content margin-10">

    <div class="product-list">
        <div class="category">SUGOIII OISHIII CHICKEN RANS</div>

        <div class="product-menu shadow">

            {% for item in product %}
            <div class="product-item padding-10">
                <div class="product-image">
                    <img src="{{item.image.url}}" alt="{{item.image}}">
                </div>
                <div class="product-info">
                    <div class="product-title">{{item.name_product}}</div>
                    <div class="product-description">{{item.description}}</div>
                    <div class="product-prices">{{item.price}}</div>
                    <form action="{% url 'add_to_cart' item.id %}" method="post">
                        {% csrf_token %}
                        <input style="width: 100px;" type="number" name="quantity" min="1" max="30" placeholder="qty">
                        <button type="submit" class="btn">Add to cart</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
